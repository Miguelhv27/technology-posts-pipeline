name: Technology Posts DataOps CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: read

jobs:
  build-and-test:
    name: Build, Test & Validate
    runs-on: ubuntu-latest
  
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        cache: 'pip' 

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # Instalar pytest expl√≠citamente por si acaso falta en requirements
        pip install pytest pytest-cov

    - name: Generate Mock Data
      run: |
        python scripts/create_mock_data.py

    - name: Run Unit Tests
      run: |
        # Ejecuta la suite completa y genera reporte de cobertura
        pytest tests/ -v --cov=src --cov-report=term-missing

    - name: Run Full Pipeline (Dry Run)
      run: |
        python run_pipeline.py

    - name: Upload Artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: pipeline-outputs
        path: |
          logs/
          outputs/
        retention-days: 5