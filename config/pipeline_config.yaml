project_name: "Technology Posts DataOps Pipeline"
version: "2.0.0"
description: "Pipeline DataOps para análisis de tendencias tecnológicas con gobierno estadístico."

# ==========================================
# 1. RUTAS DEL SISTEMA
# ==========================================
paths:
  raw_data_dir: "data/raw"
  processed_data_dir: "data/processed"
  logs_dir: "logs"
  outputs_dir: "outputs"

# ==========================================
# 2. CONFIGURACIÓN GENERAL
# ==========================================
pipeline:
  name: "TechTrends_Pipeline"
  versioning: true
  create_timestamped_folders: true
  
# ==========================================
# 3. FUENTES DE DATOS
# ==========================================
data_sources:
  reddit:
    enabled: true
    kaggle_dataset: "matheusfreitag/reddit-technology-posts"
    mock_data_path: "data/raw/reddit_mock_data.csv"
  
  twitter:
    enabled: true
    mock_data_path: "data/raw/twitter_mock_data.csv"
    search_queries:
      - "Artificial Intelligence"
      - "Machine Learning"
      - "Data Science"
      - "NVIDIA"
      - "OpenAI"

# ==========================================
# 4. INGESTA
# ==========================================
ingestion:
  enabled: true

# ==========================================
# 5. VALIDACIÓN (Data Quality)
# ==========================================
validation:
  enabled: true
  
  quality_thresholds:
    max_null_percentage: 0.4 
  
  required_columns:
    reddit: 
      - "post_id"    
      - "score"
      - "datetime"   
      - "text"       
    twitter: 
      - "id"
      - "text"
      - "created_at"
      - "user_followers_count"
      - "retweet_count"

  allowed_date_range:
    start: "2015-01-01"
    end: "2026-01-01"

  check_null_columns:
    - "text"
    - "score"

# ==========================================
# 6. TRANSFORMACIÓN
# ==========================================
transformation:
  enabled: true
  text_cleaning:
    lowercase: true
    remove_urls: true
    remove_html: true
    remove_special_chars: true
  
  feature_engineering:
    sentiment: true
    engagement_calculation: true

# ==========================================
# 7. NLP (Procesamiento de Lenguaje)
# ==========================================
nlp:
  enabled: true
  sentiment:
    use_vader: true
  
  topic_modeling:
    enabled: true
    method: "lda"
    num_topics: 5
    max_df: 0.95 
    min_df: 2     

# ==========================================
# 8. ANÁLISIS DE REDES
# ==========================================
network_analysis:
  enabled: true
  influencer_threshold: 0.5
  
  metrics:
    - "degree_centrality"
    - "pagerank"

# ==========================================
# 9. ANÁLISIS ESTADÍSTICO (Cerebro)
# ==========================================
analysis:
  enabled: true
  
  correlations:
    volume_vs_engagement: true    
    influencer_activity_vs_virality: true
    sentiment_vs_commercial_metrics: false 

  # Tests de hipótesis para validar diferencias
  statistical_tests:
    anova: true   
    ttest: true   

# ==========================================
# 10. DOMINIO DE NEGOCIO
# ==========================================
technology_posts:
  domains:
    - "Artificial Intelligence"
    - "Machine Learning"
    - "Cloud Computing"
    - "Big Data"
    - "Cybersecurity"
    - "Blockchain"
    - "IoT"
    - "Data Science"
    - "5G"

# ==========================================
# 11. EXPORTACIÓN
# ==========================================
export:
  format: "parquet"
  compression: "snappy"

# ==========================================
# 12. ALERTAS (Configuración)
# ==========================================
alerts:
  sentiment_drop:
    enabled: true
    threshold: -0.2